<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Moving Text</title>
    <style>
        /* Style dasar */
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Style teks */
        .text-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
            perspective: 1000px;
        }

        /* Style untuk setiap teks */
        .text {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            text-align: center;
            animation: moveZ 1s 1s forwards, fadeOut 2s forwards;
            opacity: 0;
        }

        /* Animasi mendekat ke kamera di sumbu Z */
        @keyframes moveZ {
            0% {
                transform: translateZ(-800px) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateZ(1000) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateZ(1000px) scale(5);
                opacity: 0;
            }
        }

        /* Animasi fade in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Teks kedua muncul setelah delay */
        .text2 {
            animation: moveZ 1s 2s forwards, fadeOut 3s 3s forwards;
            opacity: 0;
        }
        .text3 {
            animation: moveZ 1s 3s forwards, fadeOut 3s 3s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Kontainer teks -->
    <div class="text-container">
        <div class="text" id="text1"><p>Come on</p></div>
        <div class="text text2" id="text2"><p>Come on</p></div>
        <div class="text text3" id="text3"><p>Come on</p></div>
    </div>
</body>
</html>
