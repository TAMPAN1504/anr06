<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Musik dengan Fade In dan Fade Out</title>
    <style>
        /* Styling untuk konteks */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        audio {
            display: none; /* Sembunyikan kontrol audio default */
        }
    </style>
</head>
<body>
    <header>
        <button id="playPauseButton">Play</button>
    </header>
    <main>
        <!-- Tag audio dengan placeholder audio -->
        <audio id="musicPlayer" preload="none">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('musicPlayer');
            const playPauseButton = document.getElementById('playPauseButton');
            
            let fadeOutInterval;
            let fadeInInterval;

            // Fungsi untuk fade in
            function fadeIn() {
                let fadeInVolume = 0; // Volume awal
                audioPlayer.volume = 0; // Set volume ke 0 sebelum mulai

                const fadeInInterval = setInterval(() => {
                    if (fadeInVolume < 1) {
                        fadeInVolume += 0.05; // Tambah volume
                        audioPlayer.volume = Math.min(fadeInVolume, 1); // Pastikan volume tidak lebih dari 1
                    } else {
                        clearInterval(fadeInInterval); // Hentikan interval jika volume sudah mencapai 1
                    }
                }, 20); // Update setiap 100ms
            }

            playPauseButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    fadeIn(); // Panggil fungsi fade in saat play
                    playPauseButton.textContent = 'Pause';
                } else {
                    let fadeOutVolume = 1; // Volume awal
                    clearInterval(fadeOutInterval);

                    fadeOutInterval = setInterval(() => {
                        if (fadeOutVolume > 0) {
                            fadeOutVolume -= 0.05; // Kurangi volume
                            audioPlayer.volume = Math.max(fadeOutVolume, 0);
                        } else {
                            clearInterval(fadeOutInterval);
                            audioPlayer.pause(); // Pause audio
                            playPauseButton.textContent = 'Play'; // Ubah teks tombol
                        }
                    }, 20); // Update setiap 100ms
                }
            });
        });
    </script>
</body>
</html>
